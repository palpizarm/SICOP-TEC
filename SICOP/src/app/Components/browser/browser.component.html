<div>
    <h1 class="text-center mt-5">{{title}}</h1>
    <div *ngIf="title != 'Buscar Licitaciones por palabras claves'" class="container bg-light container-shadow">
        <div style="min-height: 50vh;">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-6 mt-4">
                <div *ngFor="let item of words; let index = index" class="col mb-md-1">
                    <div class="card bg-card">
                        <div class="card-body text-white">
                            <p class="card-text">{{item.word}}
                                <button (click)="remove(index)" class=" position-end btn text-white p-0"><i
                                        class="fas fa-times-circle"></i></button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="title == 'Buscar Licitaciones por palabras claves'" class="container bg-light container-shadow">
        <div class="row mt-2">
            <form class="d-flex col-12 col-md-6" #form="ngForm" (ngSubmit)="add(form)">
                <input class="form-control me-2" type="text" placeholder="Escribir palabra" [(ngModel)]="word" required
                    name="word">
                <button [disabled]="word==''" class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </div>
        <div style="min-height: 50vh;">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-6 mt-4">
                <div *ngFor="let item of words; let index = index" class="col mb-md-1">
                    <div class="card bg-card">
                        <div class="card-body text-white">
                            <p class="card-text">{{item.word}}
                                <button (click)="remove(index)" class=" position-end btn text-white p-0"><i
                                        class="fas fa-times-circle"></i></button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2 text-end">
        <div class="mb-1">
            <button *ngIf="title != 'Buscar Licitaciones por palabras claves'" class="btn button-group">Agregar
                categoria guardada</button>
            <button class="btn button-group" (click)="search()">Buscar</button>
        </div>
        <button *ngIf="title != 'Buscar Licitaciones por palabras claves'" class="btn button-group">Buscar por palabras
            claves</button>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="showCategories" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Categorias</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <app-categories-to-browse (listEvent)="setCategories($event)"></app-categories-to-browse>  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
