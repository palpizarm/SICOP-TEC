<div class="container">
    <p class="text-center fw-bold fs-4">Palabras Claves</p>
    <div class="container bg-light container-shadow" style="min-height: 450px;">
        <label class="fw-bold">Editar palabras claves</label>
        <div class="row mt-2">
            <form class="d-flex col-12 col-md-6" #form="ngForm" (ngSubmit)="add(form)">
                <input class="form-control me-2" type="text" placeholder="Escribir palabra" [(ngModel)]="word" required name="word">
                <button [disabled]="word==''" class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-6 mt-4" style="min-height: 50vh;">
            <div *ngFor="let item of words; let index = index" class="col mb-md-1">
                <div class="card bg-card">
                    <div class="card-body text-white px-3">
                        <p class="card-text">{{item.word}}
                        <button (click)="remove(index)" class=" position-end btn text-white px-0"><i class="fas fa-times-circle"></i></button>
                    </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col text-end">
            <button (click)="update()" class="btn btn-primary me-1">Actualizar</button>
            <a [routerLink]="['/Categories']" class="btn btn-primary">Cancelar</a>
        </div>
    </div>
