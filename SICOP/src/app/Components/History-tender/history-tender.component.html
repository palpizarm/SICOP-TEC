<div>
    <h1 class="text-center mt-5 fs-3 fw-bold">Historial búsqueda de licitaciones</h1>

    <div class="container bg-light">
        <div class="button-group row">
            <div class="col-1">
                <button type="button" class="btn action-button" (click)="deleteTenderHistory()">Eliminar</button> 
            </div>
           <div class="col-11 text-end">
             <a href="https://www.sicop.go.cr/index.jsp" target="_blank"  class="btn action-button">Página del SICOP</a>
           </div>
        </div>

        <div class="divTable divTableStyle">
            <div class="divTableHeading">
                <div class="divTableRow">
                    <div class="divTableHead columnField w-5"></div>
                    <div class="divTableHead columnField w-15">ID</div>
                    <div class="divTableHead columnField w-35">Descripcion</div>
                    <div class="divTableHead columnField w-15">Fecha de Busqueda</div>
                </div>
            </div>

            <div class="divTableBody">
                <div class="divTableRow"
                    *ngFor="let item of tenderListHistory | paginate: { itemsPerPage: 10, currentPage: page }; let i = index">
                    <div class="divTableCell columnField w-15">
                        <input type="checkbox" id="{{ item.tender_history_id }}">
                    </div>
                    <div class="divTableCell columnField w-5">{{ item.id }}</div>
                    <div class="divTableCell columnField w-35">{{ item.description }}</div>
                    <div class="divTableCell columnField w-15">{{ item.date | date:'dd/MM/yyyy' }}</div>
                </div>
            </div>
        </div>
        <pagination-controls class="my-pagination" (pageChange)="page = $event" responsive="true"
            previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
</div>
